<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="./img/406486300_752985823526665_6463097651980341960_n.jpg" type="image/x-icon">
		<title>Calculador IMC - CIC</title>
	</head>
	<body>
				<div class="container">
					<div class="box">
					  <h1 class="tittle"><img class="tittle-img" src="muni.jpg" alt="logo-municipalidad-salta">INFORME IMC</h1>
					  <div class="content">
						<div class="input">
							<label for="height">Edad</label>
							<input type="text" class="text-input" id="age" autocomplete="off" required/>
						</div>
						<div class="gender">
							<label class="container">
								<input type="radio" name="radio" id="m"><p class="text">Masculino</p>
								<span class="checkmark"></span>
							  </label>
							<label class="container">
								<input type="radio" name="radio" id="f" ><p class="text">Femenino</p>
								  <span class="checkmark"></span>
								</label>
						</div>
						<div class="containerHW">
						<div class="inputH">
						  <label for="height">Altura(cm)</label>
						  <input type="number" id="height" required>
						</div>
						<div class="inputW">
						  <label for="weight">Peso(kg)</label>
						  <input type="number" id="weight" required>
						</div>
					  </div>
						<button class="calculate" id="submit" onclick="calculate();">Calcular</button>
					  </div>
					  <div class="result">
						<p>Tu IMC es: </p>
						<div id="result">00.00</div>
						<p class="comment"></p>
						<div class="controlMedico">
						  <label for="">Control Medico</label>
						  <input class="chekkk" type="checkbox">
						</div>
						  <label class="Orientacion" for="Orientacion">Orientacion Nutricional</label>
						  <textarea name="" id="text" cols="50" rows="8"></textarea>
					 
					  <button class="informar" id="btnInforme">Generar Informe</button>
					  </div>
					  <div class="footer"><a class="footer-text" target="_blank" href="#">&copy;Municipalidad de Salta. </a></div>
					</div>
				  </div>     
				<!--  Modal -->
				<div id="myModal" class="modal">
				  <!-- Modal content -->
				<div class="modal-content">
				  <span class="close">&times;</span>
				  <p id="modalText"></p>
				</div></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

		<script src="custom.js"></script>
	</body>
</html>
